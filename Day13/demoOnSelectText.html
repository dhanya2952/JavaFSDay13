<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select name="qual" id="qual">
            <option name="qual" value="MCA">MCA</option>
            <option name="qual" value="BTEcH">Btech</option>
            <option name="qual" value="MBA">MBA</option>
        </select>
        <button type="button" onclick="readText()">Submit</button>
        <script>
            function readText()
            {
                let text=document.getElementsByName("qual");
                for(var i=0;i<text.length;i++)
                    if(text[i].selected)
                        console.log(text[i].value)
            }
        </script>
    </form>
</body>
</html>
